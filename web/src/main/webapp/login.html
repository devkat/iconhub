<lift:surround with="default" at="content">
  <legend>Login</legend>
  <form lift="login?form=post" class="form-horizontal">
    <div class="control-group">
      <label class="control-label">Username:</label>
      <div class="controls">
        <input type="text" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Password:</label>
      <div class="controls">
        <input type="password" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="btn" type="submit" value="login" />
      </div>
    </div>
  </form>
</lift:surround>
